<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/resource/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Comfortaa:wght@300..700&family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Styles/ResetCSS/reset.css">
    <link rel="stylesheet" href="/Styles/style.css">

    <title>VAS Reference</title>
</head>
<body>
    <header>
        <section class="container">
            <div class="header_inner">
                <img class="site__logo" 
                src="/Resources/site_logo.png" 
                alt="Site Logo">

                <p>Приложения</p>
                <p>Контакты</p>
                <p>Обо мне</p>
        
            </div>
        </section>
    </header>


    <main>  
        <section class="main__section">
            <div class="app">
                <div class="work__app">
                    <div class="left__column">
                        <div class="input__decoration">
                            <input 
                            type="number"
                            min="1"
                            class="input__debet"
                            placeholder="Введи число">
                            <button class="input__button">Record</button>
                        </div>
                        
                        <div>
                            <select class="category__select">
                                <option hidden="" disabled="" selected="" value="Категория">Категория:</option>
                                <option value="Кафе">Кафе</option>
                                <option value="Продукты">Продукты</option>
                                <option value="Здоровье">Здоровье</option>
                                <option value="Развлечения">Развлечения</option>
                                <option value="Транспорт">Транспорт</option>                            
                                <option value="Квартира">Квартира</option>
                            </select>
                        </div>

                        <div class="limit">
                             <div>Лимит:</div>
                             <div class="limit__money"> 1000 </div>  
                             <button class="set__limit">  </button>                          
                        </div>

                        <div class="expense__score">
                            <div>Всего трат:</div>
                            <div class="expense__status"> 0 </div>
                        </div>
                        <div class="wallet">
                            <div>Статус:</div>
                            <div class="wallet__status">  </div>
                        </div>
                        <button class="clear__expense__score">Clear</button>
                    </div>
                    <div class="right__column">
                        Список трат:
                        <ol class="debet__list" type="1" start="1">
                            
                        </ol>
                    </div>
                    
                </div>
                <div class="description__app">

                </div>
            </div>
        </section>
    </main>

    <!-- 
        Поп-ап для установки лимита
     -->

     <div class="expense__popup">
        <div class="expense__popup__content">
            <button class="expense__close__button"></button>
            <div>
                <input 
                    type="number"
                    min="1"
                    class="limit__popup__input"
                    placeholder="Введи число">
                <button class="limit__button">Сохранить</button>
            </div>
            <div>
                <button class="incr__button">10</button>
                <button class="incr__button">100</button>
                <button class="incr__button">1000</button>
            </div>
        </div>
     </div>


    <footer class="footer_container">
                <a href="tel:+79772678268" class="footer_content">+7 (977) 267 82 68</a>
                <a href="mailto:vas@aturen.ru" class="footer_content">vas@aturen.ru</a>
                <p class="footer_content"> VAS2024 </p>
    </footer>

    <script src="/Scripts/script.js"></script>
    <script src="/Scripts/expense.js"></script>
    <script src="/Scripts/popupExpense.js"></script>
</body>
</html>
